<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
	<script src="./consts/testimonials.js"></script>
  </head>
  <body class="bg-white">
    <header>
      <div id="navbar-container"></div>
    </header>

   <main class="mx-auto max-w-7xl px-4 my-32 flex flex-col gap-16 mb-16">
	<section>
		<h1 class="text-xl md:text-3xl font-bold mb-4">Gut Health A - Z</h1>
		<div class="flex flex-wrap items-center justify-center gap-12">
		<div
			class="${item.bgColor} rounded-full w-24 h-24 mb-4"
		  >
			<img
			  src="./assets/manfaat-rutin-detox-1.webp"
			  alt="Benefit Icon"
			  class="w-full h-full rounded-full"
			/>
		  </div>
		<div
			class="${item.bgColor} rounded-full w-24 h-24 mb-4"
		  >
			<img
			  src="./assets/manfaat-rutin-detox-1.webp"
			  alt="Benefit Icon"
			  class="w-full h-full rounded-full"
			/>
		  </div>
		</div>
	</section>
	
	<section>
		<h1 class="text-xl md:text-3xl font-bold mb-4">Inspirasi Sehat</h1>
        <div
          id="blog-container"
          class="grid md:grid-cols-2 gap-6"
        ></div>
	</section>

	<section>
		<h1 class="text-xl md:text-3xl font-bold mb-4">Articles</h1>
        <div
          id="article-container"
          class="grid md:grid-cols-2 gap-6"
        ></div>
	</section>

   </main>

    <footer id="footer-container"></footer>

    <!-- Navbar & Footer loader -->
    <script>
      $(document).ready(function () {
        $("#navbar-container").load("./navbar/navbar.html");
        $("#footer-container").load("./footer/footer.html");
      });
    </script>

	<script>
		$(document).ready(function () {
		  const $blogContainer = $("#blog-container");
	
		  TESTIMONIALS.forEach(function (item) {
			const cardHtml = `
				<a href="/" class="flex bg-gray-50 rounded-lg overflow-hidden">
				<div class="w-1/3">
				  <img
					src="${item.image}"
					alt="${item.alt}"
					class="w-full h-full object-cover"
				  />
				</div>
				<div class="w-2/3 p-4">
				  <h3 class="font-bold text-sm">
					${item.title}
				  </h3>
				  <p class="text-xs text-gray-500 mt-2">${item.date}</p>
				</div>
				  </a>
				`;
	
			$blogContainer.append(cardHtml);
		  });
		});
	  </script>
	<script>
		$(document).ready(function () {
		  const $articleContainer = $("#article-container");
	
		  TESTIMONIALS.forEach(function (item) {
			const cardHtml = `
				<a href="/" class="flex bg-gray-50 rounded-lg overflow-hidden">
				<div class="w-1/3">
				  <img
					src="${item.image}"
					alt="${item.alt}"
					class="w-full h-full object-cover"
				  />
				</div>
				<div class="w-2/3 p-4">
				  <h3 class="font-bold text-sm">
					${item.title}
				  </h3>
				  <p class="text-xs text-gray-500 mt-2">${item.date}</p>
				</div>
				  </a>
				`;
	
			$articleContainer.append(cardHtml);
		  });
		});
	  </script>
  </body>
</html>
