<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nakedpress Navbar</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <link rel="stylesheet" href="../navbar/navbar.css" />
  </head>
  <body>
    <header class="navbar">
      <div class="navbar-container">
        <div class="navbar-left">
          <button class="menu-toggle" id="menuToggle">
            <span class="hamburger-icon">
              <span class="line"></span>
              <span class="line"></span>
              <span class="line"></span>
            </span>
          </button>
          <a href="/" class="logo">
            <span class="logo-text">nakedpress</span>
          </a>
        </div>

        <nav class="navbar-center">
          <ul class="nav-menu">
            <li class="nav-item">
              <a href="#" class="nav-link active">Home</a>
            </li>
            <li class="nav-item"><a href="#" class="nav-link">Belanja</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Langganan</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Blog</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Bantuan</a></li>
          </ul>
        </nav>

        <div class="navbar-right">
          <button class="icon-button search-button">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </div>
    </header>

    <div class="mobile-menu" id="mobileMenu">
      <ul class="mobile-nav-menu">
        <li class="mobile-nav-item">
          <a href="#" class="mobile-nav-link">Home</a>
        </li>
        <li class="mobile-nav-item">
          <a href="#" class="mobile-nav-link">Belanja</a>
        </li>
        <li class="mobile-nav-item">
          <a href="#" class="mobile-nav-link">Langganan</a>
        </li>
        <li class="mobile-nav-item">
          <a href="#" class="mobile-nav-link">Blog</a>
        </li>
        <li class="mobile-nav-item">
          <a href="#" class="mobile-nav-link">Bantuan</a>
        </li>
      </ul>
    </div>
