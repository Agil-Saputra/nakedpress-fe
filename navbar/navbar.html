<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nakedpress Navbar - Tailwind</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="font-sans text-gray-800">
    <!-- Navbar -->
    <header class="fixed top-0 left-0 w-full bg-white z-[1000]">
      <div class="max-w-[1400px] mx-auto flex items-center justify-between px-8 py-8">
        <!-- Left -->
        <div class="flex items-center">
          <button id="menuToggle" class="mr-6 p-2 flex items-center justify-center lg:hidden">
            <span class="hamburger-icon flex flex-col justify-between w-5 h-4">
              <span class="line w-full h-[2px] bg-gray-800 transition-all"></span>
              <span class="line w-full h-[2px] bg-gray-800 transition-all"></span>
              <span class="line w-full h-[2px] bg-gray-800 transition-all"></span>
            </span>
          </button>
          <a href="/" class="flex items-center no-underline">
            <span class="text-2xl font-bold text-green-700">nakedpress</span>
          </a>
        </div>

        <!-- Center -->
        <nav class="hidden lg:flex flex-1 justify-center">
          <ul class="flex list-none">
            <li class="mx-4">
              <a href="#" class="nav-link text-sm font-medium text-green-700 border-b-2 border-green-700 pb-1">Home</a>
            </li>
            <li class="mx-4"><a href="#" class="text-sm font-medium hover:text-green-700 transition">Belanja</a></li>
            <li class="mx-4"><a href="#" class="text-sm font-medium hover:text-green-700 transition">Langganan</a></li>
            <li class="mx-4"><a href="#" class="text-sm font-medium hover:text-green-700 transition">Blog</a></li>
            <li class="mx-4"><a href="#" class="text-sm font-medium hover:text-green-700 transition">Bantuan</a></li>
          </ul>
        </nav>

        <!-- Right -->
        <div class="flex items-center">
          <button class="ml-6 text-lg text-gray-800 hover:text-green-700 transition">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </div>
    </header>

    <!-- Mobile Menu -->
    <div id="mobileMenu" class="fixed block top-[72px] left-0 w-full bg-white shadow-md py-4 px-8 -translate-y-full transition-all duration-300 z-[999]">
      <ul class="list-none">
        <li class="my-4">
          <a href="#" class="block text-base font-medium text-gray-800 hover:text-green-700 transition">Home</a>
        </li>
        <li class="my-4">
          <a href="#" class="block text-base font-medium text-gray-800 hover:text-green-700 transition">Belanja</a>
        </li>
        <li class="my-4">
          <a href="#" class="block text-base font-medium text-gray-800 hover:text-green-700 transition">Langganan</a>
        </li>
        <li class="my-4">
          <a href="#" class="block text-base font-medium text-gray-800 hover:text-green-700 transition">Blog</a>
        </li>
        <li class="my-4">
          <a href="#" class="block text-base font-medium text-gray-800 hover:text-green-700 transition">Bantuan</a>
        </li>
      </ul>
    </div>

    <!-- JS Toggle -->
    <script>
		$(document).ready(function () {
			const $menuToggle = $("#menuToggle");
			const $mobileMenu = $("#mobileMenu");
			const $lines = $(".hamburger-icon .line");
		  
			$menuToggle.on("click", function () {
			  $mobileMenu.toggleClass("translate-y-0");
			  $mobileMenu.removeClass("-translate-y-100");
		  
			  $lines.eq(0).toggleClass("rotate-45 translate-y-[7px]");
			  $lines.eq(1).toggleClass("opacity-0");
			  $lines.eq(2).toggleClass("-rotate-45 -translate-y-[7px]");
			});
		  
			$(document).on("click", function (e) {
			  if (
				!$(e.target).closest("#menuToggle").length &&
				!$(e.target).closest("#mobileMenu").length
			  ) {
				$mobileMenu.removeClass("translate-y-0");
				$mobileMenu.addClass("-translate-y-100");
				$lines.eq(0).removeClass("rotate-45 translate-y-[7px]");
				$lines.eq(1).removeClass("opacity-0");
				$lines.eq(2).removeClass("-rotate-45 -translate-y-[7px]");
			  }
			});
		  });		  
    </script>
  </body>
</html>
