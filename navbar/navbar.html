    <!-- JS Toggle -->
    <script>
		$(document).ready(function () {
			const $menuToggle = $("#menuToggle");
			const $mobileMenu = $("#mobileMenu");
			const $lines = $(".hamburger-icon .line");
		  
			$menuToggle.on("click", function () {
			  $mobileMenu.toggleClass("translate-y-0");
			  $mobileMenu.removeClass("-translate-y-100");
		  
			  $lines.eq(0).toggleClass("rotate-45 translate-y-[7px]");
			  $lines.eq(1).toggleClass("opacity-0");
			  $lines.eq(2).toggleClass("-rotate-45 -translate-y-[7px]");
			});
		  
			$(document).on("click", function (e) {
			  if (
				!$(e.target).closest("#menuToggle").length &&
				!$(e.target).closest("#mobileMenu").length
			  ) {
				$mobileMenu.removeClass("translate-y-0");
				$mobileMenu.addClass("-translate-y-100");
				$lines.eq(0).removeClass("rotate-45 translate-y-[7px]");
				$lines.eq(1).removeClass("opacity-0");
				$lines.eq(2).removeClass("-rotate-45 -translate-y-[7px]");
			  }
			});
		  });		  
    </script>
	<!-- input search functionality -->
	<script>
        $(document).ready(function() {
            let searchActive = false;
            
            // Toggle search input when search icon is clicked
            $("#searchBtn").click(function() {
                if (!searchActive) {
                    $(".search-input").addClass("active").focus();
                    $(".mobile-logo").addClass("opacity-0");
                    searchActive = true;
                } else {
                    // If input has value, perform search
                    if ($(".search-input").val().trim() !== "") {
                        // Perform search action here
                        alert("Searching for: " + $(".search-input").val());
                        $(".search-input").val("");
                    }
                    // Otherwise, close the search input
                    $(".search-input").removeClass("active");
                    $(".mobile-logo").removeClass("opacity-1");
                    searchActive = false;
                }
            });
            
            // Close search input when clicking outside
            $(document).click(function(event) {
                if (!$(event.target).closest('#searchBtn, .search-input').length && searchActive) {
                    $(".search-input").removeClass("active");
                    $(".mobile-logo").removeClass("opacity-0");
                    searchActive = false;
                }
            });
            
            // Handle Enter key press in search input
            $(".search-input").keypress(function(e) {
                if (e.which === 13) {
                    // Perform search action here
                    alert("Searching for: " + $(this).val());
                    $(this).val("");
                    $(this).removeClass("active");
                    searchActive = false;
                }
            });
        });
    </script>
